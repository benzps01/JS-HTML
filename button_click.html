<!DOCTYPE html>
<html>
    <head>
        <style>
            .wrapper {
                display: grid;
                background: #87ceeb;
                max-width: 50%;
                height: 400px;
                border-radius: 10px;
                margin: auto;
                margin-top: 100px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 20px;
                justify-items: center;
                align-content: center;
            }
        </style>
    </head>
    <body>
        <div class="wrapper" id="wrapperID">
            This is a wrapper container
        </div>
        <button type="button" id="refreshBtn" onclick="changeColor()">Hello</button>
        <script>
            let colors = ['#15a2ed','#87ceeb','#951aba','#f01f42','#53d439','#e88827'];
            let changeColor = () => {
                let wrapper = document.getElementById("wrapperID");
                let colorNumber = Math.floor(Math.random() * colors.length);
                wrapper.style.backgroundColor = colors[colorNumber];
            };
        </script>
    </body>
</html>
